<div class="row style" style="margin:2rem">
  <div class="col-md-5 offset-md-3">
    <form #cityForm="ngForm" class="form-control" (ngSubmit)="save(cityForm)">
      <div class="row">
      <div class="col-md-12 form-control">
        <label for="id">Id : </label>
        <input type="number" name="id" id="id" ngModel >
      </div>
        <div class="col-md-12">
          <label for="name">Name : </label>
          <input type="text"  id="name" name="name" ngModel>
        </div>
        <div class="col-md-12">
          <label for="region">Region : </label>
          <input type="text" id="region" name="region" ngModel>
        </div>
        <div class="col-md-12">
          <label for="plaka">Plaka : </label>
          <input type="number" id="plaka" name="plaka" ngModel>
        </div>
        <button type="submit">Kaydet</button>
      </div>
  </form>


  <div class="col-md-4">
<app-city></app-city>
  </div>
  <div class="col-md-4">
    <app-plaka></app-plaka>
  </div>
  <div class="col-md-4">
 <app-region></app-region>
  </div>
</div>
</div>
