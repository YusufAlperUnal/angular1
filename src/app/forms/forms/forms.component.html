<div class="row style">
  <h2>Reactive Forms - Register</h2>
  <div class="col-md-12">
    <form   (ngSubmit)="save($event)" [formGroup]="registerForm">
      <div class="row">
        <div class="col-md-12">
          <label>
            User Name:
            <input type="text" formControlName="username">
          </label>
          <br>
          <label>
          Age:
          <input type="number" formControlName="age">
        </label>
        </div>
      <div *ngIf="registerForm.controls['username'].dirty" class="col-md-12" style="color:red">
        <p *ngIf="registerForm.controls['username']?.errors?.required">
          Bu alan zorunludur.
        </p>
        <p *ngIf="registerForm.controls['username']?.errors?.blacklist">
          Ğ harfini kullanamazsınız.
        </p>
        <p *ngIf="registerForm.controls['username']?.errors?.whiteSpace">
          Boşluk bırakamazsınız.
        </p>
        <p *ngIf="registerForm.controls['username']?.errors?.userNameExist">
          Bu isim daha önce kullanılmıştır.
        </p>

      </div>
        <br>
      </div>
        <button type="submit" class="btn btn-success" [disabled]="!registerForm.valid">Kayıt ol</button>
    </form>
  </div>
</div>
