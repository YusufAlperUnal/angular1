<div class="content-wrap">
  <igx-nav-drawer id="navigation" #drawer [isOpen]="false" [pinThreshold]="5000">
    <ng-template igxDrawer>
      <nav>
        <span igxDrawerItem igxRipple routerLink="Home"> Home </span>
        <span igxDrawerItem igxRipple routerLink="role"> Role </span>
        <span igxDrawerItem igxRipple  routerLink="user"> User </span>
        <span igxDrawerItem  igxRipple  routerLink="data-binding"> Data-Binding</span>
        <span igxDrawerItem igxRipple routerLink="storage"> Storage </span>
        <span igxDrawerItem igxRipple routerLink="directives"> Directives </span>
        <span igxDrawerItem igxRipple routerLink="pipes"> Pipes </span>
        <span igxDrawerItem igxRipple  routerLink="parents"> Parents </span>
        <span igxDrawerItem igxRipple  routerLink="forms"> Forms </span>
        <span igxDrawerItem igxRipple routerLink="Map"> Map </span>
      </nav>
    </ng-template>
  </igx-nav-drawer>

  <main>
    <span igxButton="icon" (click)="drawer.toggle()"igxToggleAction="navigation">
      <igx-icon family="material">menu</igx-icon>
    </span>
  </main>
</div>
